<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>GoNevis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0;padding: 0;">
  <table cellpadding="0" cellspacing="0" class="main" style="width: 600px;margin: 0 auto;border: 1px solid #ddd;">
    <tr>
      <td class="header" style="color: #666;font-family: Arial, sans-serif;font-size: 17px;line-height: 20px;background: #d17100;height: 80px;text-align: center;width: 100% !important;">
        <a href="https://{{ site.domain }}" style="display: inline-block;color: #fff;line-height: 80px;font-size: 25px;text-decoration: none !important;">GoNevis</a>
      </td>
    </tr>
    <tr>
      <td class="content-wrapper" style="color: #666;font-family: Arial, sans-serif;font-size: 17px;line-height: 20px;padding: 0 30px;padding-bottom: 30px;">
        <table style="width: 600px;margin: 0 auto;">
          <tr>
            <td class="content" style="color: #666;font-family: Arial, sans-serif;font-size: 17px;line-height: 20px;padding: 50px 0;">
              Hello,
              <br><br><br>
              Good news! You've successfully created a brand new website.
              <br><br>
              You can log in to your admin account with the following details:
              <br><br><br>
              Dashboard: {{ dash_url }}
              <br><br>
              Username: {{ username }}
              <br><br>
              Password: The password you chose when you signed up
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td class="footer" style="color: #666;font-family: Arial, sans-serif;font-size: 17px;line-height: 20px;background: #ddd;height: 80px;text-align: center;width: 100% !important;">
        <p style="line-height: 50px;font-size: 14px;">Made with &hearts; and brought to you by GoNevis</p>
      </td>
    </tr>
  </table>
</body>

</html>
